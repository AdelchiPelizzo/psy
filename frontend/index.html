<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Questions-Only AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="QAI">

  <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#111111">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column; /* stack container + footer */
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #1f2937;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 520px;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      display: block;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 0.75rem 0.85rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.15);
    }

    button {
      margin-top: 0.5rem;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.35);
    }

    #output {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      font-size: 0.95rem;
      line-height: 1.5;
      display: none;
    }

    #output.visible {
      display: block;
    }

    .credits {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      /* pointer-events: none; <-- REMOVE THIS */
      z-index: 1000; /* ensure footer is above everything */
    }

    .credits p {
      margin: 0;
    }

    .credits a {
      color: inherit;
      text-decoration: none;
      padding: 2px 4px; /* slightly bigger clickable area */
    }

    .credits a:hover {
      text-decoration: underline; /* optional hover effect */
      color: rgba(255, 255, 255, 1);
    }

    .github-icon {
      width: 16px;
      height: 16px;
      vertical-align: -2px;
      margin-left: 4px;
      transition: transform 0.15s ease;
      pointer-events: auto; /* ensure clicks work */
    }

    .credits a:hover .github-icon {
      transform: scale(1.1);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo {
      width: 80px;       /* adjust as needed */
      height: 80px;      /* maintain square ratio */
      object-fit: contain;
      border-radius: 16px; /* optional rounded corners */
    }

    @media (max-width: 400px) {
      .logo {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
      <!-- Logo at top center -->
      <div class="logo-container">
        <img src="/icons/icon-192.png" alt="Psyche it Logo" class="logo">
      </div>
      <div style="display:flex; justify-content:flex-end; margin-bottom:1rem;">
          <select id="lang-select">
            <option value="en">English</option>
            <option value="it">Italiano</option>
          </select>
      </div>
      <h1 data-i18n="title">Psyche it</h1>
      <p class="subtitle" data-i18n="subtitle">Analyze This</p>
    <form id="ai-form">
      <div>
        <textarea id="claim"  data-i18n-placeholder="claimPlaceholder" placeholder="Enter the claim you want questioned…" required></textarea>
      </div>
      <button type="submit" id="submit-btn" data-i18n="generate">Generate</button>
    </form>
    <div id="output"></div>
  </div>
  <footer class="credits">
    <p>
      © 2026 Psyche it · Built by Adelchi Pelizzo
      <a href="mailto:adelchi@adelforce.com">adelchi@adelforce.com</a>
      ·

      </a>
      · Powered by AI
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
